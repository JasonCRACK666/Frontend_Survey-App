<div class='m-4'>
  <mat-card class='p-2 mb-4'>
    <mat-card-header class='mb-1'>
      <mat-card-title class='text-3xl'>{{ surveyDetail.title }}</mat-card-title>
      <mat-card-subtitle>{{ surveyDetail.created_at | date: 'short' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class='text-lg'>{{ surveyDetail.description }}</p>
    </mat-card-content>
  </mat-card>
  <app-question-detail
    *ngFor="let question of surveyDetail.questions"
    [question]="question"
  ></app-question-detail>
</div>
