<mat-card class="p-2 {{ question.question_type === 'text' && 'pb-5' }} mb-4">
  <mat-card-header>
    <mat-card-title>{{ question.question }}</mat-card-title>
    <mat-card-subtitle>{{ question.question_type }}</mat-card-subtitle>
  </mat-card-header>
  <mat-list role="list" *ngIf="question.options">
    <mat-list-item
      role="listitem"
      *ngFor="let option of question.options; index as numbList"
      >{{ numbList + 1 }}. {{ option.option }}</mat-list-item
    >
  </mat-list>
</mat-card>
